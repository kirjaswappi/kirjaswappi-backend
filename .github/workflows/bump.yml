name: Check & deploy API documentation

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  generate-openapi:
    name: Generate OpenAPI spec (by running app)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v3
        with:
          java-version: '24'
          distribution: 'temurin'

      - name: Build and run Spring Boot app
        run: |
          mvn spring-boot:run &
          sleep 30  # adjust if app takes longer

      - name: Download OpenAPI spec
        run: |
          mkdir -p doc
          curl -s http://localhost:8080/v3/api-docs.yaml -o doc/api-documentation.yml

      - name: Upload OpenAPI artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi-doc
          path: doc/api-documentation.yml

  deploy-doc:
    if: ${{ github.event_name == 'push' }}
    needs: generate-openapi
    name: Deploy API documentation on Bump.sh
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download OpenAPI artifact
        uses: actions/download-artifact@v4
        with:
          name: openapi-doc
          path: doc/

      - name: Deploy API documentation
        uses: bump-sh/github-action@v1
        with:
          doc: openapi
          token: ${{ secrets.BUMP_TOKEN }}
          file: doc/api-documentation.yml

  api-diff:
    if: ${{ github.event_name == 'pull_request' }}
    needs: generate-openapi
    name: Check API diff on Bump.sh
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download OpenAPI artifact
        uses: actions/download-artifact@v4
        with:
          name: openapi-doc
          path: doc/

      - name: Comment pull request with API diff
        uses: bump-sh/github-action@v1
        with:
          doc: openapi
          token: ${{ secrets.BUMP_TOKEN }}
          file: doc/api-documentation.yml
          command: diff
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
